<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/snwh/paper-icon-theme/master/Paper/512x512/categories/preferences-system-power.png" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <script type="text/javascript" src="js/jq.js"></script>
        <script src="js/jsencrypt.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/login_registration.js"></script>
        <title>Create an Account</title>
    </head>
    <body>
        <div class="header">
            <img class="tutum" src="images/tutum_down.png" alt=""/>
            <a href="index.html"><div>
                    <div class="arrow1"></div>
                    <div class="arrow2"></div>
                    <div class="arrow3"></div>
                </div></a>
        </div>

        <div class="main">
            <img class="background" src="images/background_img.png" alt=""/>
            <div class="fields">
                <input type="text" name="firstName" id="fullName" class="l-f-n field" placeholder="Full Name">
                <div class='field-img l-f-n-img'></div>
                <input type="text" name="nationality" id="nationality"  class="nation field" placeholder="Nationality">
                <div class='field-img nation'></div>
                <input type="email" name="email" id="email"  class="b-f-n field" placeholder="Email">
                <div class='field-img b-f-n-img'></div>
                <input type="password" name="password" id="password"  class="y-i-r field" placeholder="Password">
                <div class='field-img y-i-r-img'></div>
                <input type="password" name="confirmPassword" id="confirmPassword"  class="l-s-d field" placeholder="Confirm Password">
                <div class='field-img l-s-d-img'></div>
                <input type="date" name="D0B" id="D0B"  class="D0B field" placeholder="Date of birth">
                <div class='field-img D0B'></div>
                <input type="text" name="mobile" id="mobile"  class="mobile field" placeholder="Mobile">
                <div class='field-img mobile'></div>
                <input type="text" name="address" id="address"  class="address field" placeholder="Address">
                <div class='field-img address'></div>
                <a href="index.html"><input type="button" id="signup" class="button-agr" value="Sign Up" /></a>
            </div>
        </div>
    </body>

</html>
