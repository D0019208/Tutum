    <body>
        <div id="load"></div>
        <div class="success"></div>
        <div class="error"></div>
        <div class="validation"></div>

        <div class="main">
            <img class="background" src="images/background_img.png" alt=""/>
            <div class="fields">
                <form>
                    <div class="logo"><img src="images/logo.png" alt=""/></div>
                    <input type="text" name="fname" id="firstName" class="fname-reg" placeholder="First Name" required>
                    <input type="text" name="lname" id="lastName" class="lname-reg" placeholder="Last Name" required>
                    <div class="ui-widget">
                        <input type="text" name="fname" id="country" class="country-reg" placeholder="Country" required>
                    </div>
                    <input type="email" name="fname" id="email" class="email-reg" placeholder="Email" required>
                    <input type="password" name="fname" id="password" class="password-reg" placeholder="Password" required>
                    <input type="password" name="fname" id="confirmPassword" class="confPassword-reg" placeholder="Confirm Password" required>
                    <input type="text" name="fname" id="DOB"  class="dob-reg" placeholder="Date Of Birth" required readonly>
                    <input type="text" name="fname" id="mobile" class="mobile-reg" placeholder="Mobile Number" required>
                    <input type="text" name="fname" id="address" class="address-reg" placeholder="Address" required>

                    <input type="submit" class="button-reg" id="signup" value="Register">
                </form>
                <a href="login.html"><div class="span-reg">Login</div></a>
                <div class="br"></div>
            </div>


        </div>
